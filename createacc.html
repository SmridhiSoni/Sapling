<html>
<head>
<title>Saplins: Create Account</title>
    <link rel="stylesheet" type="text/css" href="stylecrtacc.css">
	<!-- Favicon -->
    <link rel="shortcut icon" href="p1.jpg" type="image/x-icon">
</head>	
<body>
<script>
    function myfunc(){
	   var a=document.getElementById("passwords").value;
	   var b=document.getElementById("passwordss").value;
	   
	   if(a==""){
	      document.getElementById("messages").innerHTML="**Please fill password";
		  return false;
	}

		if(a!=b){
		  document.getElementById("messages").innerHTML="Passwords don't match!!!";
		  return false;
		}
  }	
</script>
    <div class="loginbox">
    <a href="website.html"><img src="p1.jpg" class="avatar"></a>
        <h1>Create Account</h1>
        <form onsubmit="return myfunc()">
            <p>Username</p>
            <input type="text" name="" placeholder="Enter new Username">
             <span style="font-weight: bold;">Password</span> <span id="messages"> </span>
            <input type="password" name="pwd1" id="passwords" placeholder="Enter new Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
			<span style="font-weight: bold;">Confirm Password</span> <span id="messagess"> </span>
			<input type="password" name="pwd2" id="passwordss" placeholder="Enter confirm Password">
			<p>E-mail</p>
            <input type="email" name="" placeholder="Enter email">
            <input type="submit" name="" value="Sign In">
            <a href="login.html">Already have an account?</a>
        </form>
        
    </div>
 
</body>
</head>
</html>
